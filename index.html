<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- third party stylesheets -->

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets for this document -->
    <link rel="stylesheet" href="./Assets/CSS/reset.css" />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

    <!-- Title -->
    <title>Weather Site</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Header -->
    <header class="">
      <h1>Weather Dashboard</h1>
    </header>
    <!--  -->
    <div class="container">
      <!--  -->
      <div class="aside">
        <h2>Search for a city</h2>
        <input id="seachbar"  type="text" value="hello"></input>
        <button id="seachBttn">Search!</button>
        <br />
        <div id="results"></div>
      </div>
      <!--  -->
      <div class="main-content">
        <div id="current-weather">
          <h2>
            City name: <span id="city-name"></span>
            <span id="current-date"></span>
          </h2>
          <br />
          <ul class="current-weather-list">
            <li>Temp: <span id="temp"></span></li>
            <li>Wind: <span id="wind"></span></li>
            <li>Humidity: <span id="humidity"></span></li>
            <li>UV Index: <span id="uv_index"></span></li>
          </ul>
        </div>
        <div class="forecast-weather">
          <h3>5 Day Forecast</h3>
          <div class="forecast-weather-blocks">
            <div id="future_block_1">
              <div id="future_date_1"></div>
              <div id="icon"></div>
              <div>Temp: <span id="future_temp"></span></div>
              <div>Wind: <span id="future_wind"></span></div>
              <div>Humidity: <span id="future_humidity"></span></div>
            </div>
            <div id="future_block_2">
              <div id="future_date_2"></div>
              <div id="icon"></div>
              <div>Temp: <span id="future_temp"></span></div>
              <div>Wind: <span id="future_wind"></span></div>
              <div>Humidity: <span id="future_humidity"></span></div>
            </div>
            <div id="future_block_3">
              <div id="future_date_3"></div>
              <div id="icon"></div>
              <div>Temp: <span id="future_temp"></span></div>
              <div>Wind: <span id="future_wind"></span></div>
              <div>Humidity: <span id="future_humidity"></span></div>
            </div>
            <div id="future_block_4">
              <div id="future_date_4"></div>
              <div id="icon"></div>
              <div>Temp: <span id="future_temp"></span></div>
              <div>Wind: <span id="future_wind"></span></div>
              <div>Humidity: <span id="future_humidity"></span></div>
            </div>
            <div id="future_block_5">
              <div id="future_date_5"></div>
              <div id="icon"></div>
              <div>Temp: <span id="future_temp"></span></div>
              <div>Wind: <span id="future_wind"></span></div>
              <div>Humidity: <span id="future_humidity"></span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- links to API's  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- JS file for this document -->
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
